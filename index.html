<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keyword" content="gitter, chatroom, client">
        <meta name="description" content="Gitter chat room client is used to view the users in various gitter room">
        <meta name="author" content="arunpandian">

        <!--jQuery link-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js" media="all"></script>

        <!--Bootstrap link-->
        <script type="text/style" src="bootstrap-3.3.7-dist/js/bootstrap.min.js" media="all"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/fonts/css/font-awesome.css"/>

        <!--custom style-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>

        <!--custom script-->
        <script type="text/javascript" src="js/gitterBot.js" media="all"></script>

        <title>GitterBot - Gitter.IM</title>
    </head>
    <body style="background:white">

        <!--Heading -->
        <div class="container" style="background:#e8d2b3;">
            <div class="row">
                <div class="col-lg-12">
                    <header>
                        <hgroup>
                            <h1 class="page-header">GitterBot - Gitter.IM</h1>
                        </hgroup>
                    </header>
                </div>
            </div>
            <!-- Page content-->
            <!-- Select group section-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#03d3ff">
                            <h4>Select Gitter Group Name</h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                              <form>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <div class="form-group center">
                                        <input type="text" id="selectedGroup" class="form-control" list="gitterRoomList" required="required" autofocus="autofocus" placeholder="Search Gitter Room">
                                            <datalist id="gitterRoomList">
                                            <!--Auto generated by jQuery-->
                                            </datalist>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                                    <button type="button" class="btn btn-primary" id="getRoomName">Get Room Name</button>
                                </div>
                                <div class="col-lg-7 col-md-6 col-sm-3 col-xs-12">
                                    <button type="button" class="btn btn-success" id="listUserButton">List Users</button>
                                </div>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User List section heading-->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#03d3ff">
                            <div class="row">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <h4>
                                        Group Name : <span id="groupName" style="color:white"></span>
                                    </h4>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <h4>
                                        Topic Discusion : <span id="topicDiscusion" style="color:white"></span>
                                    </h4>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <h4>
                                        User Count : <span id="userCount" style="color:white"></span>
                                    </h4>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <h4>
                                        Last Access Time : <span id="lastAccessTime" style="color:white"></span>
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <!--User List -->
                        <div class="panel-body">
                            <div class="row" id="userList">
                                <!--Auto generated using jQuery -->
                                    <!-- Start Individual user -->
                                    <!-- End Individual user -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
              <small>Copyright Â© 2017 Arun Pandian</small>
            </footer>
            <br/>
        </div>
    </body>
</html>
